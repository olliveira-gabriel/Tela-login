<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela login</title>
</head>
<body>
    <section class="container">
        <div class="formulario">
            <h1>Login</h1>
            <div class="dados">
                <label class="texto" for="Email">E-mail</label>
                <input class="caixa_texto" type="email" id="Email" placeholder="Digite seu e-mail">
                <label class="texto" for="Senha">Senha</label>
                <input class="caixa_texto" type="password" id="Senha"  placeholder="Digite sua senha">
            </div>
            <a><p>Não tem login ainda? cadastrar</p></a>
            <div class="checkbox">
                <input type="checkbox">
                <label for="salvar">Salvar informações</label>
            </div>
            <div class="radio">
                <p>Sexo</p>
                <input type="radio" id="Homen" name="sexo" value="Homen">
                <label for="salvar">Homen</label>
                <input type="radio" id="Mulher" name="sexo" value="Mulher">
                <label for="salvar">Mulher</label>
                <input type="radio" id="Outro" name="sexo" value="Outro">
                <label for="salvar">outro</label>
            </div>
            <button onclick="Enviar()">acessar</button>
        </div>
    </section>
    <script src="file.js"></script>
</body>
</html>
